<div class="container mt-5">
    <h1>Games We Have</h1>  
    <p class="lead">Your list of games</p>
    <div class="m-auto mt-5">
        <p>Check the games that you have</p>
        <div class="ml-2 custom-control custom-checkbox" *ngFor="let singleGame of userGameList">
            <input type="checkbox" class="custom-control-input" [id]= "singleGame.id" checked>
            <label class="custom-control-label" [for]= "singleGame.id">{{ singleGame.game }}</label>
        </div>
        <p class="mt-3">Have a game that isn't listed? Submit it below to be added to the list.</p>

        <form class="form-inline" [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group mr-3 mb-2">
              <input type="game name" formControlName="game" class="form-control" id="inputPassword2" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
        <div *ngIf="!valid" class="text-danger">Already exists!</div>
    </div>
</div>
